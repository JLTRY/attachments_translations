ATTACH_HELP_000000_MAIN_TITLE="Attachments dokumentation"
ATTACH_HELP_000100_MAIN_VERSION="Denna version är för Joomla 2.5+ eller 3.x"
ATTACH_HELP_000200_MAIN_CONTENTS="Innehåll"
ATTACH_HELP_010000_SECTION_TITLE="Introduktion"
ATTACH_HELP_010100_TEXT="De 'Attachments' tillägg för Joomla! tillåter att filer kan laddas upp och fästas till artiklar, kategorier eller andra typer av innehåll. 'Attachments' tillägget innefattar en plugin för att visa bilagor och en komponent för uppladdning och hantering av bilagor, liksom andra plugins. Det finns alternativ för att styra vem som kan se de bilagor och som kan ladda upp dem, tillsammans med många alternativ för att öka dess flexibilitet och användbarhet. Obs: alla villkor styrs via komponent manager."
ATTACH_HELP_010200_WARNING="Denna version av <em>Attachments</em> tillägget fungerar endast för Joomla! 2.5.7 eller högre. Joomla 1.7 stöds inte längre."
ATTACH_HELP_010300_NOTE="I resten av det här dokumentet, termen <strong>innehållsposten</strong> används ibland. Normalt tänker vi på att bifoga filer till artiklar. Attachments stöder bifoga filer och webbadresser till artiklar eller beskrivningar kategori som standard. Men det är möjligt att fästa andra typer av innehållstyper (detta kräver speciella &quot;Attachments&quot; plugins). Alla dessa kallas <strong>innehåll.</strong>."
ATTACH_HELP_010400_TEXT="'Attachments' tillägget har översatts till många olika språk. Se {SECT_TRANS} avsnitt för en lista över tillgängliga översättningar."
ATTACH_HELP_010500_TEXT="Om du önskar att prenumerera på e-post med nyheter kring denna tillägg, vänligen prenumerera med hjälp av denna webb sidan:"
ATTACH_HELP_010600_TEXT="Attachments e-post lista (%s)"
ATTACH_HELP_020000_SECTION_TITLE="Huvudsakliga nyheter i Attachments 3.1"
ATTACH_HELP_020100_TEXT="Attachments 3.1 fungerar nu på Joomla 3.0 eller senare"
ATTACH_HELP_020200_TEXT="Attachments 3.1 fixer flera allvarliga fel för icke Super-user som har begränsad back-end tillgång."
ATTACH_HELP_020300_TEXT="Attachments 3.1 lägger till möjligheten att visa bilagor på front-end som kräver inloggning före tillgång ges."
ATTACH_HELP_020400_TEXT="Attachments 3.1 lägger till en bilaga 'snabbikon' i Joomla huvud kontrollpanel för enkelheten. "
ATTACH_HELP_020500_TEXT="Attachments 4.1.0 adds the plugin for using the advanced search with attachments."

ATTACH_HELP_030000_SECTION_TITLE="Huvudsakliga nya funktioner i Attachments tillägg"
ATTACH_HELP_030100_TEXT="Fullt stöd för ACL/behörigheter systemet Joomla 2.5+. Detta ger dig stor flexibilitet att styra vem som kan skapa, redigera eller ta bort bilagor. Se {SECT_PERMS} för mer detaljer."
ATTACH_HELP_030200_TEXT="Fullt stöd för visning åtkomstnivåer. Detta innebär att du kan ställa några av dina bilagor ska vara synlig för alla, och några att vara synlig endast användare i vissa grupper (som definieras av åtkomstnivåer). Se {SECT_ACCESS} för mer detaljer."
ATTACH_HELP_030300_TEXT="Du kan hantera bilagor från artikel editorn, inkluderat lägga till, ändra och ta bort bilagor."
ATTACH_HELP_030400_TEXT="Du kan skapa bilagor medan en artikel skapas."
ATTACH_HELP_030500_TEXT="Alla bilagslistor i front-end:en uppdateras med Ajax och behöver inte full omladdning av sidan."
ATTACH_HELP_030600_TEXT="Du kan &quot;bifoga&quot; URLer eller filer till innehålls objekt."
ATTACH_HELP_030700_TEXT="Du kan visa bilagslistan var som helst i artikel (eller innehålls objektet)."
ATTACH_HELP_030800_TEXT="I den administrativa back-end:"
ATTACH_HELP_030900_TEXT="Dessa är val för att filtrera de listade bilagorna till opublicerade artiklar eller innehålls objekt."
ATTACH_HELP_031000_TEXT="Filtrering av listan med artilar"
ATTACH_HELP_031100_TEXT="Sorteringen i listan med bilagor av vilken kolumn rubrik som helst."
ATTACH_HELP_031200_TEXT="Användbara administrativa verktygs kommandon"
ATTACH_HELP_031300_TEXT="Attachments tillägget stöder &quot;Attachments plugins&quot;. Dessa plugins kan bifoga filer till en innehållstyp som åberopar {ONCONTENTPREPARE} plugin. Till exempel, kan du bifoga filer till kategori beskrivningar. Med lite arbete, kan en pluginutvecklare skapa en ny 'Attachments' plugin för att stödja bifoga filer till saker som CB personliga info displayer, Virtuemart produktbeskrivningar, etc. Se {SECT_FILES} för mer detaljer."
ATTACH_HELP_040000_SECTION_TITLE="Uppladdningsrestriktioner"
ATTACH_HELP_040100_TEXT="Inte alla typer av bifogade filer kan laddas upp. 'Attachments' tillägget kommer inte att tillåta uppladdning av filtyper som inte är tillåtna av Joomla! Media Manager. För att se (eller ändra) vilka filtyper är tillåtna, gå till <strong>Media manager</strong> objekt under <strong>Innehåll</strong>-menyn. Klicka på <strong>Alternativ</strong> på högra sidan av verktygsfältet och välj <em>Komponent</em> fliken. Där kommer du att se alternativen för att styra vilka typer av filändelser och MIME-typer är tillåtna för uppladdningar. 'Attachments' tillägget respekterar de begränsningar filtyp i 'Legal Extensions (Filtyper)'. Lägg förlängningar för varje filtyp som du behöver i den 'rättsliga Extensions (Filtyper)' område. Du kan också lägga till lämpliga MIME-typer i den 'rättsliga MIME-typer', fältet. Notera att ladda upp filstorlek begränsning i Media Manage ignoreras av Attachments tillägget (liksom de andra alternativen på denna sida)."
ATTACH_HELP_040200_WARNING="Om du lägger till till 'Juridiska tillägg' eller 'Juridiska MIME-typer' fält, lägg inte till några blanksteg emellan!"
ATTACH_HELP_050000_SECTION_TITLE="Attachments inställningar"
ATTACH_HELP_050100_TEXT="Alla inställningar för 'Attachments' styrs via komponent manager. För att komma åt dessa inställningar, gå till administrativa baksidan och välj &quot;Attachments&quot; under &quot;Komponent&quot; menyn. Klicka på &quot;Alternativ&quot;-knappen på högra änden av verktygsfältet och du kommer att se alternativ grupperade enligt flera flikar."
ATTACH_HELP_050150_NOTE="I de följande avsnitten kommer skärmdumpen bilder av alternativen se lite annorlunda på Joomla 3 men alternativen är identiska."
ATTACH_HELP_050200_SUBSECTION_TITLE="Grund val"
ATTACH_HELP_050300_TEXT="<strong>Bilagor publiceras som standard:</strong> Detta 'auto publicera'-funktionen kontrollerar om nya bilagor publiceras som standard när de tillsätts. Om 'Ja' väljs, när bilagor läggs till, kommer de att publiceras omedelbart och kommer att vara synlig för användarna. Om 'Nej' väljs, kommer nya bilagor inte att publiceras som standard. En administratör eller någon med rätt behörighet kommer att behöva offentliggöra dem innan de bilagor kommer att finnas tillgänglig för användarna."
ATTACH_HELP_050400_TEXT="<strong>Auto Publicera Varning:</strong> Om auto-publish alternativet är inaktiverat (se föregående alternativ), kanske du vill informera dem bifoga filer hur de kan få sin bilaga publicerad. Du kan infoga ett meddelande här. Om detta fält är tomt, kommer ett allmänt system meddelande läggas antyder att de kontaktar systemadministratören för att publicera några nyuppladdade bilagor."
ATTACH_HELP_050500_TEXT="<strong>Standard åtkomstnivå:</strong> Den förinställda åtkomstnivån för nya bilagor. Varje aggregat har en 'åtkomstnivå' som styr vem som kan se eller ladda ner den bilagor. När en bilaga skapas, är dess tillgång inställd på standardvärdet initialt i bilagor uppladdning dialogrutan (om bilagan skaparen är i lämpliga grupper). En plats administratör eller någon med rätt behörighet kan ändra bilagans åtkomstnivå att styra vem som kan se att särskilda bilagor."
ATTACH_HELP_050600_TEXT="<strong>Namn för användardefinierat fält 1-3:</strong> Om du har någon ytterligare information om varje bilaga som du vill lägga till, gör det 'Attachments' tillägg du definierat upp till tre valfria användardefinierade fält. Om du vill skapa ett nytt fält, infoga namnet för det i en av de tre posterna. Rensa namnet att inaktivera visning och redigering av detta område. De användardefinierade fält visas i den ordning som anges här. Den maximala längden av varje användardefinierat fält namn är 40 tecken. Uppgifterna i dessa områden kan vara upp till 255 tecken långa."
ATTACH_HELP_050700_HINT_TEXT="Om du lägger till en asterisk i slutet av namnet på ett användardefinierat fält, kommer den inte att visas på framsidan. Det kommer att vara synlig när en bifogad fil redigeras på framsidan och alltid vara synlig i baksidan. Detta dolda användardefinierade fältet kan användas för att beställa bifogade filer i en godtycklig ordning genom att sätta lämpliga heltalsvärden på fältet."
ATTACH_HELP_050800_TEXT="<strong>Maximalt filnamn eller URL längd:</strong> Den maximala filnamn eller längd för bilags lista. Filnamn eller URL längre än detta kommer att förkortas och tas i visningsnamnet (bara till för, kommer den faktiska filnamn eller inte ändras). Ett värde på 0 betyder att filnamnet längden är obegränsad med detta alternativ (det DISPLAY_NAME fältet i bilagor databasen tabellen är begränsat till 80 tecken). Obs: Om visning filnamn eller webbadresser kortas av detta alternativ, kommer den stympade namnet införas i &quot;Visning Filnamn / URL&quot; rutan. Det här alternativet påverkar endast bilagor tillkommit efter det här alternativet är inställt."
ATTACH_HELP_050900_TEXT="<strong>Vart ska bilagorna placeras?</strong> Det här alternativet styr platsen i artikeln (eller innehållsobjektet) där listan med bilagor kommer att placeras. Detta alternativ gäller för alla bilagor listor:"
ATTACH_HELP_051000_TEXT="<em>I början</em>"
ATTACH_HELP_051100_TEXT="<em> I slutet</em>"
ATTACH_HELP_051200_TEXT="<em>Anpassad placering</em>' - Med det här alternativet, kommer den bilagorna listan visas i artikeln (eller innehållsobjektet) där allt det speciella tag: {attachments} förekommer."
ATTACH_HELP_051300_WARNING="I anpassade placeringsläget, kommer varje artikel (eller innehålls post) som inte inkluderar denna tagg visa dess bilagalistan vid dess slut."
ATTACH_HELP_051400_TEXT="I detta läge, när du redigerar en artikel i baksidan, kommer en extra knapp visas nedanför skrivfältet: [Infoga {bilagor} symbol]. Placera markören där du vill ha den anpassade placerings symbolen införd och använd denna knapp för att infoga symbolen. Denna knapp kommer att lägga till omgivande HTML-taggar för att dölja symbolen när det inte ersätts (t.ex. när bilagor listan inte är tänkt att vara synligt). I HTML, ser symbolen ut så här med de omgivande taggarna för att dölja det:"
ATTACH_HELP_051500_TEXT="I baksidans editor, kommer du att se {attachments} tag men inte HTML &quot;span&quot; taggar om du inte byter till HTMLläge. I framsidan, kommer du aldrig se den {attachments} tag såvida insert_attachments_tag plugin är inaktiverad. Om du vill ta bort {attachments} symbolen, kanske du vill använda &quot;HTML&quot; visningsläge i editorn för att se till att du också tar bort de omgivande span-taggar."
ATTACH_HELP_051600_WARNING="Den anpassade placerings läget fungerar för närvarande inte för bilagor på kategoribeskrivningar för Joomla versioner före 2.5.10. Detta är en bra anledning till att uppgradera din version av Joomla!"
ATTACH_HELP_051700_TEXT="'<em>Avaktiverad (filter)</em> ' - Detta alternativ kopplar bort visningen av bilagorna listor och undertrycka visning av några {attachments} taggar i artiklar eller innehåll."
ATTACH_HELP_051800_TEXT="'<em>Avaktiverad (inget filter)</em> ' - Detta alternativ kopplar bort visningen av bilagorna listor och undertrycker inte visning av några {attachments} taggar i artiklar (eller innehåll)."
ATTACH_HELP_051900_TEXT="<strong>Tillåt framsidan redigering av åtkomstnivå:</strong> Tillåt inställning av åtkomstnivån för en bifogad fil från framänden när du redigerar en bilaga eller skapa ett nytt bilagor. 'Behörighetsnivå' styr vilka grupper kan visa (eller tillgång) den bifogade filen. Observera att ingen redigering av en bilaga någonsin kommer att kunna ställa in åtkomstnivån för den till att en nivå som de inte har behörighet."
ATTACH_HELP_052000_SUBSECTION_TITLE="Formateringsval"
ATTACH_HELP_052100_TEXT="<strong>Visa titlar:</strong> Om du väljer &quot;Ja&quot;, kommer en rad av titlar läggas ovanför listan med bilagorna som beskriver vad som finns i varje kolumn."
ATTACH_HELP_052200_TEXT="<strong>Visa bifogad fil beskrivning:</strong>Denna inställning styr om bilage beskrivningen visas i listan över bilagorna."
ATTACH_HELP_052300_TEXT="<strong>Visa bilaga skaparen:</strong>Visa användarnamnet på den som skapade (laddade upp) bilagan."
ATTACH_HELP_052400_TEXT="<strong>Visa filstorlek:</strong> Denna inställning styr om filstorleken på bilagan skall visas i listan över bilagorna."
ATTACH_HELP_052500_TEXT="<strong>Visa antal nedladdningar:</strong>Den här inställningen styr om antalet nedladdningar visas i listan över bilagorna."
ATTACH_HELP_052600_WARNING="Det här alternativet fungerar bara för bifogade filer i säkert läge! I icke-säkert läge, filerna upprätthålls som statiska filer och nås direkt, utan att gå via Joomla! kod. Därför är det omöjligt att uppdatera antalet nedladdningar efter en fil när den öppnas på detta sätt. Så visningen av antalet fil eller webbadress nedladdningar fungerar bara i säkert läge när det här alternativet är inställt på 'Ja'."
ATTACH_HELP_052650_TEXT="<strong>Visa bilaga skapande datum:</strong> Om den här inställningen är 'Ja', kommer datum för skapande av bilagan läggas till i listan över bilagor till artiklar som har bilagorna. Om 'Nej' väljs, kommer inget datum att läggas till bilagan listan."
ATTACH_HELP_052700_TEXT="<strong>Visa bilaga ändrings datum:</strong> Om den här inställningen är 'Ja', kommer ändringen datum för bilagan läggas till i listan över bilagor till artiklar som har bilagorna. Om 'Nej' väljs, kommer inget datum att läggas till bilagan listan."
ATTACH_HELP_052800_TEXT="<strong>Formatera sträng för datum:</strong> Du kan välja formatet för visad skapande datum och ändringsdatum genom att ge ett format sträng som de som används av Joomla <cite>JDate :: format()</cite> funktion (som är baserad på PHP DateTime :: format funktion). Sök på webben med &quot;PHP DateTime&quot; för exempel. Observera att JDate hanterar översättningen av månad / dag namn som behövs. Standardformatet string (Y-m-d H:i) ger datum med 24-timmars tid som 2013-01-05 16:21. För att ta bort den tid av dagen del, utelämna 'H:i' del."
ATTACH_HELP_052900_TEXT="<strong>Bilagelista ordning:</strong> Det här alternativet kan du ange i vilken ordning bilagor kommer att listas i de bilagor listorna. De flesta alternativ är självförklarande:"
ATTACH_HELP_053000_TEXT="'<em>{LABEL}</em>' - Om det här alternativet är markerat, kommer de bifogade filerna ska sorteras i bokstavsordning efter filnamn."
ATTACH_HELP_053100_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_053200_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_053300_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_053400_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_053500_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_053600_TEXT="'<em>{LABEL}</em>'- Sortera bilagor efter sina filnamn eller webbadresser. Alla bilagor som har blanka visnings filnamn/webbadresser visas innan de med filnamn visas."
ATTACH_HELP_053700_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_053800_TEXT="'<em>{LABEL}</em>' - Sortera efter namn på användaren som laddade upp den bifogade filen."
ATTACH_HELP_053900_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_054000_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_054100_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_054200_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_054300_TEXT="'<em>{LABEL}</em>' - Om det här alternativet är markerat, kommer de bifogade filerna sorteras genom bilage ID. Detta har oftast effekten av att beställa bilagor i den ordning de skapades."
ATTACH_HELP_054400_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_054500_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_054600_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_055000_SUBSECTION_TITLE="Synlighets val"
ATTACH_HELP_055100_TEXT="De här alternativen styr när bilagorna kommer att synas på första sidan, förutsatt att användaren är i rätt grupper för att se bilagor."
ATTACH_HELP_055200_TEXT="<strong>Dölj bilagorna på förstasidan:</strong> Välj det här alternativet för att förhindra eventuella bilagor från att visas på första sidan av din webbplats."
ATTACH_HELP_055300_TEXT="<strong>Dölj bilagor innan 'Läs mer' pauser:</strong> Välj det här alternativet för att förhindra bilagor från att visas på framsidan om de är före 'Läs mer' pauser i artiklarna. Om du klickar på länken för att läsa hela artikeln, kommer de bifogade filerna ska visas."
ATTACH_HELP_055400_TEXT="<strong>Dölj bilagorna på bloggsidor:</strong> Välj det här alternativet för att förhindra bilagorna från att visas på varje sida med 'blog' layouter."
ATTACH_HELP_055500_TEXT="<strong>Dölj bilagorna utom på artikel vyer:</strong> Välj det här alternativet för att förhindra bilagorna från att visas på varje sida på framsidan utom visningar för enskilda specifika artiklar."
ATTACH_HELP_055600_TEXT="<strong>Visa alltid bilagorna på kategorin vyer:</strong> Välj det här alternativet för att alltid visa bilagorna på kategorin vyer -- oavsett andra alternativ."
ATTACH_HELP_055700_TEXT="<strong>Dölj bilagor för kategorierna:</strong> Dölj bilagor på någon kategori vyer för de valda kategorierna. Observera att bilagor kommer att visas för barn kategorierna om de inte uttryckligen är valda. För att markera eller avmarkera kategorier utan att påverka andra kategorier, håll Ctrl-tangenten när vänster mus-klicka på kategorin. I figuren är endast en kategori valts."
ATTACH_HELP_055800_TEXT="<strong>Visa bilagorna till icke-inloggade användare:</strong> {DESCRIPTION} URL för att logga in eller registrera dig kan specificeras på 'Avancerade inställningar' tab."
ATTACH_HELP_055900_TEXT="<strong>Dölj 'Lägg till bilagor' länk:</strong> Dölj alltid 'Lägg till bilagor' länken på förstasidan. Detta kräver att bilagor läggas till artiklar, etc, genom att redigera dem i den främre sidan (där en 'Lägg till bilagor' knappen kommer att finnas tillgänglig under redigering området)."
ATTACH_HELP_057000_SUBSECTION_TITLE="Avancerade val"
ATTACH_HELP_057050_TEXT="<strong>Största storlek på bifogad fil (MB): </strong> {DESCRIPTION}. För information om ökning av uppladdnings storleksgräns på din sever, se {SECT_WARN} avsnittet."
ATTACH_HELP_057100_TEXT="<strong>Tecken förbjudna i laddat upp filnamn:</strong> filnamn som innehåller dessa tecken inte kommer att tillåtas att laddas upp. Dessa tecken är problematiska i URL presenteras för användaren för bifogade filer i 'icke-säkert' läget så att de är förbjudna. Dessa tecken är i allmänhet inte ett problem när du använder 'säker' läget eftersom filnamnet inte används som en del av URL presenteras för användaren."
ATTACH_HELP_057200_TEXT="<strong>CSS stil för bilagor tabeller:</strong> Att överstyra CSS styling av bilagor listor, ange din egen stil namn här. Den förvalda stilen heter 'attachmentsList'. För mer information om att anpassa visningen av bilagor listor, se avsnittet {SECT_STYLE}."
ATTACH_HELP_057300_TEXT="<strong>Fil länk öppen läget:</strong> Det här läget hur länkar till bifogade filer öppnas. 'I samma fönster': den filen kommer att öppnas i samma webbläsarfönster. 'I nytt fönster': den filen kommer att öppnas i ett nytt fönster. I vissa webbläsare, kommer med 'i nytt fönster' alternativet faktiskt öppna bilagan i en ny flik."
ATTACH_HELP_057400_TEXT="<strong>Anpassade titlar för bilagor listor:</strong> som standard, de 'bilagor' tillägget infogar titeln 'Bilagor:' ovanför listan med bilagor för varje artikel eller innehåll objekt (om den har bilagor). I vissa fall kanske du föredrar att använda en annan term för specifika artiklar eller innehåll. Du kan ange den exakta termen du vill använda på en post för post. Till exempel, om du vill att artikel 211 till att använda anpassade titeln &quot;Nedladdningar:&quot;, sedan lägga ut den här inställningen: '211 Nedladdningar &quot;(utan citattecken). Använd en post per rad. För andra typer av innehåll _, använd formuläret: 'kategori: 23 Detta är titeln för kategori 23' där 'kategorin &quot;kan ersättas av namnet på innehållet objektet enheten. Exemplet för artiklar ovan kunde ha gjort med 'artikel: 211 Nedladdningar &quot;. Observera att en post utan ett numeriskt ID i början kommer att tillämpas på alla innehållsobjekt. Så det är bra att sätta sådana globala overrides först i listan och sedan överstyra post för post anpassade titlar efteråt."
ATTACH_HELP_057500_NOTE="Om du vill ändra de titlar som används för bilagor listor globalt, kan du kopiera översättningar posten 'ATTACH_ATTACHMENTS_TITLE' från översättningen filen: {BLOCK1} i den globala överstyrnings filen: {Block2}"
ATTACH_HELP_057600_NOTE="där qq-QQ hänvisar till språket designator kod som sv-SE för Svenska. (Om du inte är bekant med Joomla! Översättningsfiler, hitta raden som har 'ATTACH_ATTACHMENTS_TITLE' på vänster sida av '=' tecknet och översättning till höger i dubbla citattecken. Redigera något till höger om '=' underteckna. ändra inte något till vänster om '='-tecknet.). Anledningen till att sätta dina översättningar ändringar i den globala överstyrnings-filen är att den första översättningen fil som anges ovan är en del av Bilagor tillägget och kommer att uppdateras om Bilagor förlängningar uppgraderas (vilket innebär att alla ändringar du gör för att det kommer att gå förlorade)."
ATTACH_HELP_057700_TEXT="<strong>Tidsgräns för kontroll av länkar:</strong> Timeout för kontroll länkar (sekunder). Närhelst en länk läggs till som en bilaga, länken kontrolleras direkt (du kan inaktivera den här kontrollen i formuläret). Om länken kan nås innan timeout, är filstorleken och annan information om länken hämtas. Om inte, är allmän information används. För att inaktivera kontrollen, ange 0."
ATTACH_HELP_057800_TEXT="<strong>Överlagra ikoner URL-länk:</strong> Överlagra ikoner URL-länk över filen bilageikonen för varje bilaga att indikera att det en URL. Giltiga webbadresser visas med pilar och ogiltiga webbadresser visas med en röd linje över Filtypsikonen (längst ned till vänster till att längst upp till höger)."
ATTACH_HELP_057900_TEXT="<strong>Undertryck föråldrade bilagor (på baksidan):</strong> Ställ in standard för att undertrycka <em>föråldrad</em> bilagor i den administrativa baksidan. I detta sammanhang, <em>föråldrade</em> bilagor som bifogas opublicerade eller skrotade föräldrar. Du kan åsidosätta den här metoden &quot;Visa bilagor för&quot; drop-down menyn till höger strax ovanför listan med bilagor (på samma rad som filtret). När du använder den nedrullningsbara menyn till att styra vilka bilagor är synliga, minns systemet den inställningen tills du loggar ut som administratör. Så ändra denna parameter inte kan tyckas ha en effekt. Denna parameter inställning kommer att träda i kraft nästa gång du loggar in som administratör."
ATTACH_HELP_057940_TEXT="<sstrong>URL för logga in:</strong>{BESKRIVNING}"
ATTACH_HELP_057960_TEXT="<strong>URL till register:</strong>{BESKRIVNING}"
ATTACH_HELP_058000_SUBSECTION_TITLE="Säkerhets val"
ATTACH_HELP_058100_TEXT="<strong>Säkra bilagor nedladdningar:</strong> Som standard sparas de 'Attachments' tillägget bifogade filer i ett offentligt tillgängligt underkatakatalog. Om du väljer <em>säker</em> alternativ, kommer katalogen där de bifogade filerna sparas göras offentligt oåtkomliga. Nedladdningslänkarna för bilagor i framsidan ska hämta bifogade filer, men kommer inte att vara direkta länkar. Detta kommer att förhindra åtkomst såvida användare har rätt behörighet. Om <em>säkera</em> nedladdningar inte väljs, kommer länkarna till de bilagor visas som alternativen ovan indikerar, men filerna kommer fortfarande att vara tillgänglig för alla om de vet den fullständiga webbadressen (även om de inte är inloggade i), eftersom underkatalogen är allmän."
ATTACH_HELP_058200_TEXT="<em>Säkert</em> alternativ förhindrar tillgång till att uppladdade filer till användare utan rätt behörighet även om de vet hela webbadressen, eftersom detta alternativ förhindrar allmänhetens tillträde till underkatalogen med bilagor. För URL 'bilagor', det 'visningsnamn' för URL som visas men inte den fullständiga webbadressen. När en användare med rätt behörighet försöker komma åt en URL-bilagan kommer de att omdirigeras till den önskade webbadressen. Så för URL 'bilagor', måste visningsnamnet ställas in om den verkliga URL inte att exponeras."
ATTACH_HELP_058300_TEXT="I <em>säkert</em> läge, några bilagor satt till 'publik' åtkomstnivå kan ses och laddas ner av vem som helst."
ATTACH_HELP_058400_HINT="Om du har problem med filnamn med Unicode-tecken, bör du aktivera <strong>säker bilaga nerladdningar</strong> (särskilt på Windows-servrar)."
ATTACH_HELP_058500_TEXT="<strong>Nedladdningsläge för säkra nedladdningar:</strong> Det här alternativet styr om filerna ska laddas ner som separata filer eller visas i webbläsaren (om webbläsaren kan hantera den typen av fil). Det finns två alternativ:"
ATTACH_HELP_058600_TEXT="<em>'inline'</em> - I det här läget kommer filer som kan visas av webbläsaren att visas i webbläsaren (t.ex. textfiler och bilder)."
ATTACH_HELP_058700_TEXT="<em>'bilaga'</em> - Med 'bilage' läge, kommer filerna alltid laddas ner som separata filer."
ATTACH_HELP_058800_TEXT="I båda fallen kommer filer som inte kan visas i webbläsaren laddas ner som externa filer."
ATTACH_HELP_059000_SUBSECTION_TITLE="Tillåtelse val"
ATTACH_HELP_059100_TEXT="De behörighetsalternativ förklaras i det följande {SECT_PERMS} avsnitt (nästa)."
ATTACH_HELP_060000_SECTION_TITLE="Bilagerättigheter"
ATTACH_HELP_060100_TEXT="Attachments tillägget drar full nytta av den nya Joomla! ACL/behörigheter som infördes i Joomla! 1.6. Detta ger webbsidor som använder Attachments en stor flexibilitet till att styra vem som kan skapa, redigera, ta bort och hantera bilagor."
ATTACH_HELP_060200_TEXT="Innan vi beskriver de ACL behörigheter relaterade till Attachments, är det viktigt att förstå en viktig underliggande princip:"
ATTACH_HELP_060300_IMPORTANT="Alla bilagor anslutna till en förälder artikeln, kategori eller annat innehåll objekt. Skapa, redigera, ta bort eller ändra tillståndet för en bifogad fil anses vara en form av redigering av objektet överordnat innehåll. Så att användaren måste först ha behörighet att redigera posten med överordnat innehåll innan eventuella bilagor-specifika behörigheter kontrolleras."
ATTACH_HELP_060400_TEXT="Om du vill ändra behörigheterna för olika användargrupper, gå till administrativa baksidan och välj &quot;Attachments&quot; under &quot;Komponent&quot; menyn. Klicka på &quot;Alternativ&quot;-knappen på högra änden av verktygsfältet och välj sedan fliken Behörigheter. Du kommer att se ut ungefär så här:"
ATTACH_HELP_060500_TEXT="Tillåtelse val"
ATTACH_HELP_060600_TEXT="Bilagor behörigheter alternativ. Behörigheterna för för allmänna grupper visas."
ATTACH_HELP_060700_TEXT="Här är en kort beskrivning av behörigheter relaterade till Attachments som finns tillgängliga:"
ATTACH_HELP_060800_TEXT="Tillåtelse"
ATTACH_HELP_060900_TEXT="Beskrivning / Anteckningar"
ATTACH_HELP_061000_TEXT="ACL händelse"
ATTACH_HELP_062000_SUBSECTION_TITLE="Standard tillåtelser"
ATTACH_HELP_062100_TEXT="När bilaga tillägget är installerad, installerar det dessa grundläggande rättigheter:"
ATTACH_HELP_062200_IMPORTANT="<strong>Grundläggande beteende standardbehörigheter</strong>"
ATTACH_HELP_062300_TEXT="Författare (och förvaltare) eller ovan kan lägga till bilagor till varje artikel/förälder de kan redigera"
ATTACH_HELP_062400_TEXT="Författare (och förvaltare) eller ovan kan redigera eller ta bort eventuella bilagor på varje artikel / förälder de kan redigera"
ATTACH_HELP_062500_TEXT="Editors (och förvaltare) eller ovan kan publicera/avpublicera bilagorna från framsidan."
ATTACH_HELP_062600_TEXT="Författare kan inte publicera deras egna bilagor."
ATTACH_HELP_062700_TEXT="Om du vill ha olika standardinställningar, måste du redigera behörigheterna med hjälp av &quot;Behörigheter&quot; fliken på Bilagor alternativ."
ATTACH_HELP_063000_SUBSECTION_TITLE="Rättighetsinställingar för vanliga scenarior"
ATTACH_HELP_063100_TEXT="Här är några förslag på hur man ställer in behörigheter för att uppnå de önskade beteenden:"
ATTACH_HELP_063200_TEXT="<strong>Scenario 1 - författare kan publicera sina egna bilagor</strong>"
ATTACH_HELP_063300_TEXT="I behörighets alternativ, klicka på 'Författare' post. Leta reda på 'Redigera tillstånd egna bilagor' linjen och sätt den till 'tillåtet' och klicka på 'spara' för att kontrollera ändringarna."
ATTACH_HELP_063400_TEXT="Rättighetsinställningar för scenario1"
ATTACH_HELP_063500_TEXT="<strong>Scenario 2 - Författare kan redigera/radera sina egna bilagor men ingen annans</strong>"
ATTACH_HELP_063600_TEXT="I behörighets alternativ, klicka på &quot;Författare&quot; post. Leta reda på 'Redigera tillstånd för bilagor för ägda artikel/förälder' och 'Ta bort bilagor för ägda artikel/förälder' och sätt dem båda till 'nekad'. Klicka på 'Spara' för att kontrollera ändringarna."
ATTACH_HELP_063700_TEXT="Rättighetsinställningar för scenario2"
ATTACH_HELP_063800_TEXT="Eftersom författare fortfarande har behörighet att redigera/radera sina egna bilagor Detta förhindrar effektivt dem från att redigera/radera bilagor att de inte skapar, även om de kan redigera artikeln."
ATTACH_HELP_063900_TEXT="Observera att alla användargrupper härrör från författare (t.ex. redaktör, utgivare, etc) också kommer att nekas från att redigera eller radera bilagor till artiklar / föräldrar att de inte skapar (från detta tillstånd). Lyckligtvis har de i allmänhet högre behörigheter 'redigera bilagor' och 'ta bort bilagor' vilket innebär att de kan redigera eller ta bort eventuella bilagor på någon artikel som de kan redigera (antar sina behörigheter inte har ändrats)."
ATTACH_HELP_064000_TEXT="Om du har andra vanliga scenarier som du anser bör dokumenteras, vänligen kontakta mig så jag kan uppdatera denna dokumentation (se slutet av denna sida för kontaktuppgifter)."
ATTACH_HELP_065000_SUBSECTION_TITLE="Andra anmärkningar om behörigheter"
ATTACH_HELP_065100_TEXT="Om en användare har behörighet att redigera tillståndet på sina bilagor, kommer de att se 'Publicera: Ja/Nej' alternativ i formulär till att lägga till eller redigera bilagor. Om de väljer 'Nej' och spara bilagan, kommer bilagan är fortfarande vara synliga för dem i den framsidan (medan de är inloggade) men raden för den bilagan kommer att skuggas en mörkgrå som påminnelse att bilagan inte är offentlig. Ingen annan kommer att se opublicerade bilagor på framsidan. Om användaren vill ändra publicerad tillstånd, kan de ändra bilagan (även om den är nedtonad) och ändra tillstånden."
ATTACH_HELP_070000_SECTION_TITLE="Åtkomstnivåer synlighets kontroll"
ATTACH_HELP_070100_TEXT="Attachments tillägget stöder nu Joomla 'åtkomstnivåer'. Varje bilagan kan tilldelas särskilda behörighetsnivåer som 'Publik', 'Registrerad', och 'Special', liksom alla andra åtkomstnivåer skapats på webbplatsen. De två grundläggande nivåerna är:"
ATTACH_HELP_070200_TEXT="<strong>'Publik'</strong> - Alla som besöker webbplatsen kommer att kunna se och ladda ned bilagor med 'åtkomstnivå' satt till 'publik' om artikeln/föräldern är synligt och inga andra Bilagor inställningar synlighet hindra bilagor från som visas."
ATTACH_HELP_070300_TEXT="<strong>'Registerad'</strong> - Någon som loggar in på webbplatsen kommer att kunna se och ladda ned bilagor med 'åtkomstnivå 'satt till 'Registrerad' om artikeln / föräldern synligt och inga andra Bilagor synlighetsinställningarna förhindra bilagor från att visas."
ATTACH_HELP_070400_TEXT="Effekten av andra åtkomstnivåer beror på de grupper som är förknippade med åtkomstnivå."
ATTACH_HELP_070500_TEXT="Möjligheten att ställa in 'åtkomstnivå' för enskilda bilagor ger omfattande kontroll på vem som kan se och ladda ned bilagor."
ATTACH_HELP_070600_NOTE="Anta att du skapar en ny nivå på din webbplats. Användare som inte uttryckligen är medlemmar i de grupper som är förknippade med den nya åtkomstnivån kommer inte att kunna ställa sina bilagor för att tillgången nivå. Om du redigerar en bilaga som Super User, kan du bli förvånad över att den nya åtkomstnivån inte visas i alternativen åtkomstnivå. Om du precis har skapat den nya åtkomstnivå, kan du behöva logga ut från bakändan och logga in igen för att ändringarna ska vara helt synligt (tack vare cachning)."
ATTACH_HELP_080000_SECTION_TITLE="Visa filnamn eller URL"
ATTACH_HELP_080100_TEXT="Normalt när filer laddats upp (eller webbadresser är installerade) och anges i en förteckning över bilagor, hela filnamnet (eller URL) visas som en länk för att ladda ner bilagan. I vissa fall kan filnamnet (eller URL) vara för långt för att detta ska fungera bra. I uppladdningen formen, det är ett annat område som heter &quot;Visning filnamn eller&quot; där personen uppladdning av filen kan sätta in en alternativ filnamn (eller URL) eller etikett för att visa istället för den fullständiga filnamnet (eller URL). Till exempel skulle en viss förkortning av filnamnet läggas till i detta fält. Fältet kan redigeras i det administrativa baksidan när bilagor redigeras. Obs: Det finns ett alternativ som heter &quot;Största filnamn eller längd&quot; i 'Attachments' tillägg. Det kan ställas in att automatiskt trunkera laddat upp visas filnamn, den resulterande stympade filnamnet kommer att införas i &quot;Visning Filnamn eller URL&quot; fältet."
ATTACH_HELP_090000_SECTION_TITLE="Lägg till URLer"
ATTACH_HELP_090100_TEXT="Förutom filerna har 'Attachments' tillägget har förmågan att &quot;fästa&quot; webbadresser till innehåll. När du tar upp en av de 'Lägg till bilaga' dialogrutor, kommer du att se en knapp märkt 'Skriv in URL istället'. Om du klickar på den kommer du att få ett inmatningsfält för URL och se två alternativ:"
ATTACH_HELP_090200_TEXT="<strong>Verifiera URL existens</strong> - För att avgöra filtypen av URL (till att välja en lämplig ikon), frågar koden servern för grundläggande information om filen, inklusive filtyp och storlek. I vissa fall, kommer servern inte svara på dessa förfrågningar även om URL:en är giltig. Som standard kommer Attachment inte acceptera webbadresser som inte har validerats av servern. Men om du känner till URL giltigt, kan du avmarkera det här alternativet och kraft de 'Attachments' tillägget aceptera URL - men det finns inga garantier för filtyp eller filstorlek blir korrekt. Observera att servern kommer att tillfrågas om huruvida detta alternativ väljs."
ATTACH_HELP_090300_TEXT="<strong>Relativ URL?</strong> - Normalt skriver du in webbadresser med prefixet 'http ...' att ange en fullständig webbadress. Om du vill peka på filer/kommandon i förhållande till din Joomla installation, använd den &quot;relativa&quot; alternativet. I detta fall bör du ställa 'Verifiera URL existens' alternativet till Nej"
ATTACH_HELP_090400_TEXT="De webbadresser visas med filen-typ ikonen och övertäckt med en pil (som indikerar att det är en bra länk) eller en röd diagonal snedstreck (vilket indikerar att det inte kunde valideras). När du redigerar en URL, kan du ändra om länken är giltig eller inte få det överlägg som du vill. Observera också att URL överlägg kan inaktiveras helt genom huvud <strong>Lägga in symboler URL-länk</strong> parameter. Det finns flera användbara kommandon för webbadresser (och filer) i &quot;Utilities&quot;-kommandot i baksidan."
ATTACH_HELP_100000_SECTION_TITLE="Vad kan filer biläggas till?"
ATTACH_HELP_100100_TEXT="Förutom att bifoga filer eller webbadresser till artiklar, det möjligt till att bifoga filer eller webbadresser till att andra typer av innehåll poster såsom Kategori beskrivningar (se nedan). Om lämpliga 'Attachments' plugins är installerade, kan det vara möjligt till att bifoga filer eller webbadresser till att ett brett utbud av innehåll poster såsom användarprofiler kundvagnen produktbeskrivningar, etc. I princip allt innehåll objekt som visas på den främre änden och använder innehållet händelsen {ONCONTENTPREPARE} kan vara värd bilagor (om en lämplig 'Attachments' plugin är installerat). Innehåll som åberopar innehåll händelser är typiskt objekt som har innehåll som ska visas (t.ex. artiklar) eller har beskrivningar som kommer att visas."
ATTACH_HELP_100200_WARNING="Bifogade filer för kategorierna visas bara kategorin grundläggande parametern 'beskrivning' är satt till <em>Visa</em> (via Meny Editor) OCH kategorin beskrivningen inte är tom."
ATTACH_HELP_100300_TEXT="Om du vill lära dig mer om hur man kan utveckla ett nytt Attachment plugin, det finns en handbok som är tillgänglig på Attachments webbplats:"
ATTACH_HELP_100400_TEXT="Attachments webbsajt (http://jmcameron.net/attachments)"
ATTACH_HELP_100500_WARNING="Attachment Plugin Creation manualen har uppdaterats för Joomla 2.5 och 3.x men har inte testats eller granskats. Vänligen maila mig förslag på hur man kan förbättra manualen!"
ATTACH_HELP_110000_SECTION_TITLE="CSS formgivningen av Bilaga Listor"
ATTACH_HELP_110100_TEXT="Listorna över bilagor på framsidan görs med en speciell 'div' som innehåller en tabell för bilagor. Tabellen har flera olika CSS-klasser i förknippade med det att låta webbplatsutvecklarens flexibilitet att anpassa utseendet på tabellen. Titta i Attachments plugin filen CSS-fil (i <strong>media/com_attachments/CSS/attachments_list.css</strong> till exempel. Om du vill ändra stil, överväg att kopiera de ursprungliga stilarna i slutet av samma fil och döpa s&quot;attachmentsLists&quot; i den kopierade delen till något som du väljer. Redigera 'Attachments' parameter (i komponenten manager) och ändra parametern <em> bilagor tabellen stil </em> till den nya klassen namnet. ändra sedan klassen definitioner i kopierade avsnittet lämpligt. på så sätt kan du snabbt återgå till den ursprungliga stilen genom att ändra plugin parametern <em> bilagor tabellen stil </em> tillbaka till sin standard 'attachmentsList'. Detta har också den fördelen att avsnitt av modifierade stilar kan kopieras till en fil och lätt återföras när version av 'Attachments' uppgraderas. detta också kan göras via en CSS #64;import kommando. att dessa förändringar kommer att förloras nästa gång du uppgraderar Attachements."
ATTACH_HELP_110200_TEXT="<strong>Ändra CSS med mall överstyrningar:</strong> Ett bättre sätt att ändra CSS är att använda mall överstyrningar. Kopiera CSS-fil som du vill ändra till mallen CSS överstyrning område. Till exempel, för att formateringen för grundläggande bilagor listan, kopiera:"
ATTACH_HELP_110300_TEXT="där 'TEMPLATE' bör ersättas med katalognamnet på din mall. Sedan kan du redigera den kopierade CSS-fil, som du önskar. Fördelen med detta tillvägagångssätt är att när du uppdaterar Attachments tillägget, kommer du inte att förlora de ändringar i denna fil (eftersom det inte är en fil att bilagorna tillägget kontrollerar). Du kan åsidosätta någon av CSS-filer med hjälp av denna teknik."
ATTACH_HELP_120000_SECTION_TITLE="Filtyps ikoner"
ATTACH_HELP_120100_TEXT="'Attachments' tillägget lägger till en ikon framför varje bilaga i listan över bilagor. Om du vill lägga till en ny ikon typ, följ dessa steg:"
ATTACH_HELP_120200_TEXT="Lägg en lämplig ikon i katalogen 'media/com_attachments/images/file_icons/', om en lämplig ikon inte redan finns där."
ATTACH_HELP_120300_TEXT="Redigera filen 'omponents/com_attachments/file_types.php' och lägg till lämplig linje till den statiska arrayen <strong>attachments_icon_from_file_extension</strong> som kopplar ett filtillägg till en ikon namn (alla i 'media/com_attachments/images/file_icons/' katalogen). Om detta inte fungerar, kan du behöva lägga till en lämplig rad i arrayen 'attachments_icon_from_mime_type'."
ATTACH_HELP_120400_TEXT="Glöm inte att göra kopior av ikonen filen och den uppdaterade 'file_types.php' till någon katalog utanför webbplats kataloger innan du uppgraderar version av 'Attachments' i framtiden."
ATTACH_HELP_120500_TEXT="<strong>OBS:</strong>. Om du vill bevara dina anpassade filtyps ikoner när Attachments tillägget blir uppgraderade, kan du kopiera dem till mallbilden override område ('templates/TEMPLATE/images/com_attachments/ file_types' där 'TEMPLATE' bör ersättas med mappens namn på mallen.). Detta kan användas för att hålla nya eller anpassade bildfiler ikonen samt ersätta dem med versioner som du föredrar."
ATTACH_HELP_130000_SECTION_TITLE="Administrativa Allmännyttiga Kommandon"
ATTACH_HELP_130100_TEXT="Det finns flera allmännyttiga kommandon i baksidan som är tillgängliga för administratörer. Dessa inkluderar:"
ATTACH_HELP_130200_TEXT="<strong>Inaktivera avinstallation av MySQL Attachments tabell:</strong> Normalt när Attachments tillägget avinstalleras, raderas databasen tabellen som innehåller information om bilagor. Om du vill behålla denna data när du avinstallerar Attachments, utför detta kommando. När du avinstallerar Attachments kommer bilaga tabellen att kvarvara."
ATTACH_HELP_130300_TEXT="<strong>Ominstallera standard tillgångar eller Attachments behörigheter:</strong> När Attachments tillägget är installerat lägger installationsprogrammet flera regler standardinställningar tillgången så att de anpassade behörigheter läggs i Attachments tillägget beter logiskt och ungefär som standard behörigheter. Om du installerar eller uppdaterar Joomla, kan dessa tillgångsregler förloras. Du kan återställa dem genom att köra detta kommando."
ATTACH_HELP_130400_TEXT="<strong>Regenerera bilagesystem filnamn:</strong> Det här kommandot är mycket användbart när du flyttar (migrerar) dina bilagor från en dator till en annan. Den fullständiga sökvägen varje bifogad fil hålls i databasen och som kallas &quot;systemets filnamn&quot;. Om du flyttar bilagor från en dator till en annan, är det mycket troligt denna väg informationen blir felaktig. Du kan utföra detta kommando för att regenerera alla systeminställningar filnamn för alla bifogade filer."
ATTACH_HELP_130500_TEXT="Verktygs-kommandot &quot;Regenerera system filnamn&quot; fungerar för migrering från Windows till Linux-servrar. Det fungerar även för migrering från Linux till Windows-servrar med ett par potentiella problem:"
ATTACH_HELP_130600_TEXT="När du kopierar filer till din Windows-server, måste du kontrollera att den bilagor katalogen (vanligtvis &quot;bilagor&quot;) och alla filer i den är skrivbara av Joomla webbservern."
ATTACH_HELP_130700_TEXT="Du kan ha problem portning filer som innehåller Unicode-tecken i sina filnamn eftersom arkiverings/avarkiverings programvara har problem med Unicode-filnamn (på Windows sida). Du kanske måste spara dessa filer, radera motsvarande bilagor, och sedan bifoga dem igen."
ATTACH_HELP_130800_TEXT="<strong>Ta bort mellanslag från filnamn:</strong> Du kan utföra detta kommando för att byta ut alla mellanslag med understreck i filnamnet för alla bifogade filer. Detta kan vara nödvändigt i vissa system. I 'Säkert'-läge, bör detta inte vara nödvändigt."
ATTACH_HELP_130900_TEXT="<strong>Uppdatering bilagor filstorlekar:</strong> Detta kommando kommer att räkna om de filstorlekar för alla bifogade filer."
ATTACH_HELP_131000_TEXT="<strong>Kontrollera förekomsten av bifogade filer:</strong> Detta kommando kan användas för att kontrollera att filen finns för alla bifogade filer. Saknade filer listas."
ATTACH_HELP_131100_TEXT="<strong>Validera webbadresser:</strong> URL bilagor bevarar information om giltigheten av viss webbadress. Detta kommando kommer att kontrollera varje URL bilaga och kontrollera giltigheten av webbadressen och uppdatera giltighetsinformationen för bilagan."
ATTACH_HELP_131200_NOTE="Ibland när du kör en av de Utility kommandon, kan du få en varning om att webbläsaren behöver skicka begäran. Detta är ofarligt, så klicka på [OK] och kommandot kommer att köras."
ATTACH_HELP_140000_SECTION_TITLE="Varningar"
ATTACH_HELP_140100_TEXT="<strong>Om du har bifogade filer som är känsliga eller privata, använd *säker bilage nedladdningar* alternativet!</strong> Om du inte använder det säkra alternativet, bilagefilerna sparas i en offentlig underkatalog och är tillgängliga till någon som vet den fullständiga webbadressen (även om de inte är inloggade). <em>Säkert</em> alternativ förhindrar åtkomst av någon som inte har rätt behörigheter (som bestäms av alternativen ovan). Se diskussionen om <em>trygg bilage nedladdningar</em> alternativet ovan för mer detaljer."
ATTACH_HELP_140200_TEXT="Varje gång en fil överförs, kontrolleras förekomsten av uppladdningsunderkatalogen och den kommer att skapas om om den inte redan finns. Som standard sub​​-katalog för uppladdade filer är 'bilagor' i rotkatalogen på dina filer i webbplatsen. Namnet på den underkatalogen kan ändras med hjälp av 'underkatalog för uppladdningar' alternativet. Om de 'Attachments' tilläget inte kan att skapa underkatalog för uppladdningar, måste du skapa det själv (och du kan ha problem med att ladda upp filer). Se till att ge underkatalogen lämpliga behörigheter för att ladda upp filer. I Unix/Linux-världen, är det förmodligen något liknande 775. Notera processen för att skapa uppladdningsunderkatalogen kan misslyckas om den översta katalogen på din webbplats har behörigheter som förhindrar webbservern (och PHP) från att skapa underkataloger. Du kan behöva ändra behörigheterna temporärt för att låta underkatalogen skapas genom att ladda upp bilagor."
ATTACH_HELP_140300_TEXT="Om här tillägget inte tillåter dig att ladda upp vissa typer av filer (t.ex. zip-filer), tänk på att tillägget respekterar de restriktioner av Media Manager på filtyper som får laddas upp. Detta för att förhindra uppladdning av potentiellt skadliga typer av filer såsom html eller php-filer. Administratören kan uppdatera mediahanteraren inställningar för att lägga till specifika filtyper genom att gå till &quot;Globala inställningar&quot; post under &quot;Site&quot;-menyn, välja &quot;System&quot; fliken, och lagt till en lämplig filändelse på versaler och gemener och Mime typ till listorna under &quot;Media Manager&quot; avsnittet."
ATTACH_HELP_140400_TEXT="Om du inte kan se de bifogade filerna i framsidan, det finns flera möjliga orsaker:"
ATTACH_HELP_140500_TEXT="Bilagan är inte publicerad. Du kan ändra detta i Attachments hanterarens sida i baksidan."
ATTACH_HELP_140600_TEXT="Den överordnade artikeln eller innehållsobjektet är inte publicerad."
ATTACH_HELP_140700_TEXT="Den bifogade filens åtkomstnivå är satt till 'Registrerad' (eller någon annan behörighet än 'allmänheten'), och du är inte inloggad på framsidan. Eller bilagans åtkomstnivån är satt till 'Special' (eller någon annan icke-standard behörighetsnivå) och användare som ansluter till sidan har inte behörighet att se objekt med denna åtkomstnivå. Åtgärda detta genom att redigera de berörda bilagor och ändra sin åtkomstnivå till ett lämpligt värde. Du kanske vill kontrollera '{DEFACCLEVEL}' i de Attachments alternativ för att se till att nya bilagor skapas med en lämplig åtkomstnivå."
ATTACH_HELP_140800_TEXT="'Content - Attachments' plugin är inte aktiverad. Använd plugin manager för att aktivera det."
ATTACH_HELP_140900_TEXT="I 'Innehåll - Attachments' (via plugin manager), är åtkomstnivån inte satt till 'Publik'."
ATTACH_HELP_141000_TEXT="Om din webbplats använder caching, prova rensa cache och uppdatera sidan."
ATTACH_HELP_141100_TEXT="Om du inte ser bilagor för en kategori beskrivning i en kategori blogg vy och du använder en egen mall, kan det vara nödvändigt att göra en liten ändring i mallen för att se kategorin bilagor. Tveka inte att kontakta författaren för hjälp med denna fråga (se kontaktinformation längst ner på denna sida). Detta är inte längre ett problem med Joomla 2.5.10 och högre."
ATTACH_HELP_141200_TEXT="Om du stöter på begränsningar i storleken på filerna som du försöker ladda upp, prova att lägga till följande rader i. Htaccess-filen i roten på din Joomla! webbplats:"
ATTACH_HELP_141300_TEXT="där du kan ändra 32M (megabyte) värde till vad du vill ha som maximal upp filstorlek."
ATTACH_HELP_141400_TEXT="'Attachments' stöder nu &quot;kopplade&quot; webbadresser till innehålls artiklar. Om servern är Windows Vista och du får problem koppla webbadresser som involverar {LOCALHOST}, är detta ett känt problem relaterat till IPv4 och IPv6 konflikter. För att fixa det, redigera filen:"
ATTACH_HELP_141500_TEXT="Kommentera ut raden som har {IPV6HOST1} på den. Observera att {HOSTS} är en dold systemfil och du kan behöva ändra dina mappalternativ för att visa dolda filer för att se och redigera den."
ATTACH_HELP_141600_TEXT="Om du har svårigheter att bifoga filer som har Unicode-tecken (t.ex. ryska/kyrilliska tecken), ställ in <em>säker bilage nerladdning</em> alternativet 'Ja'. Filnamn med Unicode-tecken ska fungera på Linux-servrar i säkra eller icke-säkra lägen, men inte alltid fungerar korrekt på Windows-servrar i icke-säkert läge."
ATTACH_HELP_141700_TEXT="'Attachments' stöder nu kopplade filer till artiklar medan de skapas i artikel editorn. Det finns en begränsning till detta. Nya bilagor är i ett tillstånd av &quot;övergångsstadium&quot; efter filen är uppladdad och innan artikeln är faktiskt sparas för första gången. Under detta (förhoppningsvis korta) övergångs period, är de nya bilagor identifieras med endast användar-ID. Så om fler än en person använder samma användarkonto och de skapar artiklar samtidigt och lägga till bilagor på samma gång, det finns ingen garanti för att de bifogade filerna kommer att anslutas till den rätta artikeln."
ATTACH_HELP_141800_TEXT="Det finns ett 'Hjälp' forum och en 'Vanliga frågor' forum för de &quot;Attachments' 3 tillägg som är hostas på joomlacode.org hemsida. Om du stöter på ett problem som inte täcks av denna hjälp sida, konsultera forumet. (Vänligen skicka frågor om 'Help' forumet. Jag kommer att lägga upp vanliga frågor om 'Vanliga frågor'.):"
ATTACH_HELP_141900_TEXT="Attachments Forum på {FORUMS}"
ATTACH_HELP_150000_SECTION_TITLE="Uppgraderar"
ATTACH_HELP_150100_TEXT="Uppgradering är mycket enkelt. Du har två val:"
ATTACH_HELP_150200_TEXT="Bara installera den nya versionen av 'Attachments'. Det finns inget behov av att avinstallera den föregående versionen. Du behöver inte göra något för att behålla dina gamla bilagor. Bara installera den nya versionen och det kommer att uppdatera allt korrekt."
ATTACH_HELP_150300_TEXT="<strong>Önskad:</strong> En av de utmärkta funktioner i Joomla 2.5 och senare är tillägs uppdaterare. Gå till Tilläggshanteraren i baksidan och klicka på 'Uppdatera&quot;-fliken. Klicka på 'Rensa Cache' och sedan 'Sök efter uppdateringar' i verktygsfältet. Om det finns en ny version av Attachments, kommer den att visas. Du kan välja utgåva och klicka sedan på 'Uppdatera' knappen i verktygsfältet för att installera den nya versionen. Detta gör att hålla Attachments tillägget uppdaterat mycket enkelt!"
ATTACH_HELP_160000_SECTION_TITLE="Avinstallerar"
ATTACH_HELP_160100_TEXT="Om du vill behålla dina bilagor, gör en kopia av '{ATTACH_DIR} 'katalogen på toppen av Joomla installation och kopiera' {ATTACH_TBL} 'tabell i databasen (där du kommer att behöva bestämma prefixet tabellnamn' # _ 'på ditt system). Om du tänker ominstallera snart, se <strong>'{DISABLE_SQL}'</strong> kommandot i {SECT_UTILS} för att förhindra att bilagor i databasen tabellen från att raderas om avinstallation av Attachments tillägget görs."
ATTACH_HELP_160200_TEXT="Om du inte vill behålla befintliga bilagor, radera dem alla först (i det administrativa baksidan). När du har avinstallerat Attachments tillägg, ta bort de 'bilagor' katalog överst din Joomla installation."
ATTACH_HELP_160300_TEXT="För att avinstallera Attachments tillägget, gå till 'Hantera' fliken på Tilläggshanteraren sidan (under 'Tilläggs'-menyn). <strong>Välj ENDAST objektet</strong>:"
ATTACH_HELP_160400_TEXT="Tillägg: Attachments för Joomla 2.5+"
ATTACH_HELP_160500_TEXT="och klicka på 'Avinstallera'-knappen i verktygsfältet. (Joomla versionsnumret kan variera.) Detta kommer att avinstallera Attachments komponenten och alla tillhörande plugins."
ATTACH_HELP_170000_SECTION_TITLE="Migrering Attachments från Joomla 1.5 till Joomla 2.5+ eller 3.x"
ATTACH_HELP_170100_TEXT="För att migrera dina bilagor från en Joomla 1.5 sajt till en Joomla 2.5 (eller 3.x) sajt, följ de procedurer som beskrivs här i migrations länken:"
