ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="Anpassade titlar som ska användas för bilagelistor. För att byta ut titeln 'Bilagor' ovanför där bilagorna listas för en specifik artikel eller innehåll, använd det här formatet (ett inlägg per rad, där ID-nummer är artikelns ID, t ex: '23 Ny titel:'). Utelämna artikelnumret för att ändra standardnamnet för bilagelistor för alla artiklar. Observera att detta kan eller inte kan få stöd för alla typer av innehåll för andra poster än artiklar. För icke-artiklar låt objekt-ID:et med huvudenhetens namn och kolon stå kvar för att undvika tvetydighet, t ex 'kategori:23 Kategori nedladdningar:'."
